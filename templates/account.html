<!DOCTYPE html>

<head>

                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">

                        <li><a href="/account/Doe">Your Account</a></li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="jumbotron">
        <div class="container">
                        
        </div>
    </div>
 
    <div class="container">

                <h2>{{ name }}</h2>

                    <a class="btn btn-primary" href="#" role="button">IM</a>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 pull-left text-center">

            </div>

    <footer class="container">
        <div class="row">
            <p class="col-sm-4">

        </div>
